<!DOCTYPE html>

<html lang="en">

<head>
    <title>Examples</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <link href="dist/pocketknife.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #carousel1 {
            position: relative;
            height: 200px;
            width: 50%;
        }
        #carousel1 li {
            color: white;
            font-size: 2em;
        }
        #carousel1 li:nth-child(1) {
            background: #0CC09F;
        }
        #carousel1 li:nth-child(2) {
            background: #0dcecb;
        }
        #carousel1 li:nth-child(3) {
            background: #2980B9;
        }
        #scroll1 {
            position: relative;
            height: 50%;
            width: 50%;
            box-sizing: border-box;
            display: inline-block;
            position: relative;
            text-align: left;
        }
    </style>
</head>

<body>




<div id='chart'></div>
    <script src="dist/pocketknife.min.js"></script>
    <script>
	
        pk.chart({
            element: document.getElementById('chart'),ype:"bar",// (string) (optional if set on directive element) - chart type (bar/column)
        title:'chart',// (string) (optional if set on directive element) - chart title
        data: [//(object array) (required)
            {category:"cat",y:8, y2:2},
            {category:"pig",y:2, y2:6},
            {category:"cow",y:9, y2:9},
            {category:"bird",y:5, y2:2},
            {category:"dog",y:2, y2:7},
            {category:"emu",y:6, y2:3},
            {category:"hamster",y:2, y2:3}
        ],
        center:20,
        tick:{ // (object) (optional) tick configuration
            interval:9 // how many ticks to place on value axis, if not specified- calculated automatically given available space
        },
        margin: 60,// (number/object) (optional if set on directive element) - chart margins, can be number or object (top, right, bottom, left)
        resize:false,// (bool) (optional if set on directive element) - chart automatically resize on parent element resize,
        /*legend:function(l){
            console.log(l); 
        },*/
        legend:true,
        axis:{
            x:'category'
        },
        series: ['y', 'y2']

        });
    </script>
</body>

</html>
