<!doctype html>
<html lang="en">
    <head>
        <title>Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- CSS -->
        <link href="../../css/pk.css" rel="stylesheet">
        <!-- FontAwesome CSS -->  
        <!--<link href="../../lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">-->
        <!-- cd3 css -->
        <link href="../../lib/cd3-0.4.0/cd3.min.css" rel="stylesheet"> 
    </head>
    <body data-ng-app="pk" ng-controller="pkCtrl" ng-keydown ="keydown($event)" ng-keyup ="keyup($event)">  
        <h1 class='pk-title'>Dashboard
            <span class='pk-tagline'>Tagline</span>
        </h1>
        <pk-container title='Example Grid' tagline='built using pk-grid' minimizable="true" style='float:left;width:50%;'>
            <pk-grid ng-controller='exampleGridctrl'></pk-grid>
        </pk-container>
        <pk-container title='Example Chart' tagline='built using pk-chart' minimizable="true"  style='float:left;width:30%;'>
            <pk-chart ng-controller='exampleChartctrl' type="column"></pk-chart>
        </pk-container>
           
        <!-- Angular.js -->
        <script src="../../lib/angularjs-1.2.18/angular.min.js"></script>
        <!-- jQuery.js -->
        <script src="../../lib/jquery-2.1.1/jquery.min.js"></script>      
        <!-- d3.js -->
        <script src="../../lib/d3-3.4.8/d3.min.js"></script>       
        <!-- cd3.js -->
        <script src="../../lib/cd3-0.4.0/cd3.min.js"></script>
        <script src="../../src/pk.js"></script>
        <script src="../../src/pk-ctrl.js"></script>
        <script src="../../src/common/clickToggle-dir.js"></script>
        <script src="../../src/container/container-dir.js"></script>
        <script src="../../src/modal/modal-dir.js"></script>
        <script src="../../src/grid/grid-dir.js"></script>
        <script src="../../src/grid/grid-ctrl.js"></script>
        <script src="../../src/grid/cols-dir.js"></script>
        <script src="../../src/grid/headers-dir.js"></script>
        <script src="../../src/grid/paging-dir.js"></script>
        <script src="../../src/grid/paging-fltr.js"></script>
        <script src="../../src/chart/chart-dir.js"></script>
        <script src="../grid/exampleGrid-ctrl.js"></script>
        <script src="../grid/exampleGrid-fcty.js"></script>
        <script src="exampleChart-ctrl.js"></script>
        <script src="exampleChart-fcty.js"></script>
</html>
