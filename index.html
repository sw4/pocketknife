<!DOCTYPE html>

<html lang="en">

<head>
    <title>Examples</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta charset="utf-8">
    <link href="dist/pocketknife.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #carousel1 {
            position: relative;
            height: 200px;
            width: 50%;
        }
        #carousel1 li {
            color: white;
            font-size: 2em;
        }
        #carousel1 li:nth-child(1) {
            background: #0CC09F;
        }
        #carousel1 li:nth-child(2) {
            background: #0dcecb;
        }
        #carousel1 li:nth-child(3) {
            background: #2980B9;
        }
        #scroll1 {
            position: relative;
            height: 50%;
            width: 50%;
            box-sizing: border-box;
            display: inline-block;
            position: relative;
            text-align: left;
        }
    </style>
</head>

<body>


<div id='pie'></div>


    <script src="dist/pocketknife.min.js"></script>
    <script>
	
	
        pk.chart({
            element: document.getElementById('pie'),
            data: [
                {category:"Invoices",'This Month':8, 'Last Month':2},
                {category:"Petrol",'This Month':2, 'Last Month':6},
                {category:"Entertainment",'This Month':9, 'Last Month':9},
                {category:"Mobile",'This Month':5, 'Last Month':2},
                {category:"Equipment",'This Month':2, 'Last Month':7},
                {category:"Communications",'This Month':6, 'Last Month':3},
                {category:"Services",'This Month':2, 'Last Month':3}
            ],
            // center:50,
            legend:true,
            axis:{
                x:'category'
            },
            series: ['This Month','Last Month']
			// series: ['This Month']
			
        });
	
    </script>
</body>

</html>
